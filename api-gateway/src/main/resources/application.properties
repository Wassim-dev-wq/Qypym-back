spring.application.name=${SPRING_APPLICATION_NAME:api-gateway}
server.port=${SERVER_PORT:9098}
spring.config.import=${SPRING_CONFIG_IMPORT}

eureka.client.serviceUrl.defaultZone=${SERVICE_REGISTRY_DEFAULTZONE}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.gateway.discovery.locator.enabled=true
eureka.client.registry-fetch-interval-seconds=5
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.health-check-url-path=/actuator/health
management.endpoints.web.exposure.include=health,info,metrics,gateway
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

logging.level.org.springframework.security=${LOGGING_LEVEL_ORG_SPRING_SECURITY:DEBUG}

keycloak.client-id=${KEYCLOAK_CLIENT_ID}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI}
keycloak.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL}

spring.application.name=user-service
spring.profiles.active=dev
spring.config.import=optional:configserver:http://config-server:8888
server.port=9090
spring.datasource.url=jdbc:postgresql://localhost:5433/fivy_db
spring.datasource.username=postgres
spring.datasource.password=wassim
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/demo/protocol/openid-connect/certs
logging.level.org.fivy.userservice=DEBUG
management.endpoints.web.exposure.include=health,info